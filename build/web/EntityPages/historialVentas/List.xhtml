<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Farmaline | Usuarios</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>
        <ui:composition template="../../Templates/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <br/>
                    <h1>
                        Historial de ventas
                    </h1>
                    <br/>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col offset-11">
                               <h:commandLink class="btn btn-primary"  action="#{historialVentasController.prepareCreate}" value="Agregar"/>
                            </div>
                        </div>
                    </div>
                    
                    <h:outputText escape="false" value="#{bundle.ListHistorialVentasEmpty}" rendered="#{historialVentasController.items.rowCount == 0}"/>

                        <h:dataTable class="table" value="#{historialVentasController.items}" var="item">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idVenta}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Compra"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaCompra}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Entrega"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaEntrega}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Final"/>
                                </f:facet>
                                <h:outputText value="#{item.estadoFinal}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Comentario"/>
                                </f:facet>
                                <h:outputText value="#{item.comentario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pedido"/>
                                </f:facet>
                                <h:outputText value="#{item.idpedido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente"/>
                                </f:facet>
                                <h:outputText value="#{item.idcliente.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-outline-primary" action="#{historialVentasController.prepareView}" value="Ver"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-success" action="#{historialVentasController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-danger" action="#{historialVentasController.destroy}" value="Eliminar"/>
                            </h:column>
                        </h:dataTable>
                    
                    
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                  <h:commandLink class="page-link" action="Anterior" value="#{bundle.Previous} #{historialVentasController.pagination.pageSize}" rendered="#{historialVentasController.pagination.hasPreviousPage}"/>&nbsp;
                                </li>
                                <li class="page-item">
                                  <h:outputText class="page-link" value="#{historialVentasController.pagination.pageFirstItem + 1}..#{historialVentasController.pagination.pageLastItem + 1}/#{historialVentasController.pagination.itemsCount}"/>&nbsp;
                                </li>            
                                <li class="page-item">
                                  <h:commandLink class="page-link" action="Siguiente" value="#{bundle.Next} #{historialVentasController.pagination.pageSize}" rendered="#{historialVentasController.pagination.hasNextPage}"/>&nbsp;
                                </li>
                            </ul>
                        </nav>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

    

</html>
