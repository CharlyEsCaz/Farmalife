<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Farmaline | Usuarios</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>    
        <ui:composition template="../../Templates/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <br/>
                    <h1>
                        Lista de Usuarios
                    </h1>
                    <br/>
                    <div class="container">
                        <div class="row">
                            <div class="col offset-11">
                                <h:commandLink class="btn btn-primary" action="#{usuariosController.prepareCreate}" value="Agregar"/>
                            </div>
                        </div>
                    </div>
                    
                    <h:outputText escape="false" value="#{bundle.ListUsuariosEmpty}" rendered="#{usuariosController.items.rowCount == 0}"/>
                        
                    <h:dataTable class="table" value="#{usuariosController.items}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.iduser}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo electronico"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Postal"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoPostal}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rol}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-outline-primary" action="#{usuariosController.prepareView}" value="Ver"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-success" action="#{usuariosController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-danger" action="#{usuariosController.destroy}" value="Eliminar"/>
                            </h:column>
                        </h:dataTable>

                        <!--Paaginacion-->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{usuariosController.previous}" value="Anterior" rendered="#{usuariosController.pagination.hasPreviousPage}"/>
                                </li>
                                <li class="page-item">
                                    <h:outputText  class="page-link" value="#{usuariosController.pagination.pageFirstItem + 1}..#{usuariosController.pagination.pageLastItem + 1}/#{usuariosController.pagination.itemsCount}"/>
                                </li>            
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{usuariosController.next}" value="Siguiente" rendered="#{usuariosController.pagination.hasNextPage}"/>
                                </li>
                            </ul>
                        </nav> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
