<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Farmaline | Usuarios</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <ui:composition template="../../Templates/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    
                    <br/>
                    <h1>
                        Lista de Pedidos
                    </h1>
                    <br/>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col offset-11">
                                <h:commandLink class="btn btn-primary" action="#{pedidoController.prepareCreate}" value="Agregar"/>
                            </div>
                        </div>
                    </div>
                    
                    <h:outputText escape="false" value="#{bundle.ListPedidoEmpty}" rendered="#{pedidoController.items.rowCount == 0}"/>
                         
                        <h:dataTable class="table" value="#{pedidoController.items}" var="item">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idpedido}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de compra"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaCompra}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sub-Total"/>
                                </f:facet>
                                <h:outputText value="#{item.subtotal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descuento"/>
                                </f:facet>
                                <h:outputText value="#{item.descuento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{item.total}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente"/>
                                </f:facet>
                                <h:outputText value="#{item.idCliente}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-outline-primary" action="#{pedidoController.prepareView}" value="Ver"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-success" action="#{pedidoController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-outline-danger" action="#{pedidoController.destroy}" value="Eliminar"/>
                            </h:column>
                        </h:dataTable>

                     <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <h:commandLink class="page-link" action="#{pedidoController.previous}" value="Anterior" rendered="#{pedidoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li class="page-item">
                                <h:outputText class="page-link" value="#{pedidoController.pagination.pageFirstItem + 1}..#{pedidoController.pagination.pageLastItem + 1}/#{pedidoController.pagination.itemsCount}"/>
                            </li>            
                            <li class="page-item">
                                <h:commandLink class="page-link" action="#{pedidoController.next}" value="Siguiente" rendered="#{pedidoController.pagination.hasNextPage}"/>
                            </li>
                        </ul>
                    </nav>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    

</html>
