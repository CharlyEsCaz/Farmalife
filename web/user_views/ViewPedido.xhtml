<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>
        <ui:composition template="../Templates/MasterTemplate.xhtml">
            <ui:define name="content">
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <br/>
                <h1>
                    Pedido: #{pedidoController.selected.idpedido}
                </h1>
                <br/>
                
                <h:form>
                    <div class="row">
                        <div class="col-1">
                           <h:commandLink class="btn btn-danger" action="#{pedidoController.destroyAndView}" value="Cancelar"/>
                        </div>
                        
                        <div class="col-2">
                           <h:commandLink class="btn btn-info"  action="#{pedidoController.prepareList}" value="Lista de pedidos"/>
                        </div>
                    </div>      
                </h:form>
                
                 <br/>
                 <table class="table">
                     <tbody>

                         <tr>
                            <th scope="row">Fecha Compra</th>
                            <td>
                            <h:outputText value="#{pedidoController.selected.fechaCompra}" title="">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            </td>
                        </tr>
                         <tr>
                            <th scope="row">Sub-Total</th>
                            <td>#{pedidoController.selected.subtotal}</td>
                        </tr>
                         <tr>
                            <th scope="row">Descuento</th>
                            <td>#{pedidoController.selected.descuento}</td>
                        </tr>
                         <tr>
                            <th scope="row">Total</th>
                            <td>#{pedidoController.selected.total}</td>
                        </tr>
                         <tr>
                            <th scope="row">Estado</th>
                            <td>#{pedidoController.selected.estado}</td>
                        </tr>
                         <tr>
                            <th scope="row">Cliente</th>
                            <td>#{pedidoController.selected.idCliente}</td>
                        </tr>
                     </tbody>
                 </table>


            </ui:define>
        </ui:composition>
    </h:body>

    

</html>
